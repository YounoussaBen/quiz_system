<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechArmy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            overflow-x: hidden;
        }
        .login-container {
            height: 100vh;
            max-width: 100%;
        }
        .split-screen {
            display: flex;
            height: 100%;
        }
        .left-side {
            flex: 1;
            background: linear-gradient(135deg, #8a2be2, #4b0082);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }
        .right-side {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        .login-form {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .btn-login {
            background-color: #8a2be2;
            border-color: #8a2be2;
        }
        .btn-login:hover {
            background-color: #7a1dd1;
            border-color: #7a1dd1;
        }
        .form-control:focus {
            border-color: #8a2be2;
            box-shadow: 0 0 0 0.2rem rgba(138, 43, 226, 0.25);
        }
        .app-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .split-screen {
                flex-direction: column;
            }
            .left-side, .right-side {
                flex: none;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="split-screen">
            <div class="left-side">
                <div class="text-center">
                    <i class="fas fa-brain app-icon"></i>
                    <h1 class="display-4">TechArmy</h1>
                    <p class="lead">Competitive learning, creating champions</p>
                </div>
            </div>
            <div class="right-side">
                <div class="login-form">
                    <h2 class="text-center mb-4">Welcome Back!</h2>
                    <form method="post" id="loginForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-login">Login</button>
                        </div>
                    </form>
                    {% if messages %}
                        <div class="alert alert-danger mt-3" role="alert">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    <div class="text-center mt-3">
                        <a href="{% url 'register' %}" class="text-decoration-none">Don't have an account? Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            this.submit();
        });
    </script>
</body>
</html>
